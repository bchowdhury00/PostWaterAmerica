<!DOCTYPE html>

<html>

  <head>
    <title>{{topic}} </title>
  </head>
  <body>
    <center>
      <h1>BlogHub</h1>
    <b>{{topic}}</b> <br> <br>
    Created by: {{creator}} <br> <br>
    {{entry}} <br>
    <br>
    <form action="/otherBlog" method="GET">
      <input type="submit" name="login-button" value="Go back">
    </form>
    {% if cUser == creator %}
      <a href="{{url_for('edit',blogID = id, blogTopic=topic)}}">Edit Entry</a>
    {% endif %}
    </center>
  </body>
</html>
